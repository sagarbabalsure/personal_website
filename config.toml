BaseURL = "https://sagarbabalsure.github.io/sagar/"
publishDir = 'docs'
title = "Vidhyasagar"
theme = "coder-portfolio"


DefaultContentLanguage = "en"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = "sagar"

[params]
    author = "vidhyasagar babalsure"
    description = "A skilled student"
    keywords = "blog,developer,personal"
    info = "machine learning"
    avatarurl = "images/author.jpg"
   
    hideCredits = true
    hideCopyright = true

    # Bottom sns share
    snsShare = true
    # Popular sns share
    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = ["css/custom_style.css"]

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/sagarbabalsure/"
